<div class="temp-investigator">

    <div class="content">
        <h1 class="title"> Investigador </h1>

        <div class="grid justify-content-end">
            <button class="btn-primary" (click)="openModal()" > Registrar  <mat-icon>person_add</mat-icon> </button>
        </div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Nombres">
              <th mat-header-cell *matHeaderCellDef> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Apellidos">
              <th mat-header-cell *matHeaderCellDef> Apellidos </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Cedula">
              <th mat-header-cell *matHeaderCellDef> Cedula </th>
              <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Expediente">
              <th mat-header-cell *matHeaderCellDef> Expediente </th>
              <td mat-cell *matCellDef="let element"> {{element.exp}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Opt.">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="content-btn">
                        <button class="btn"> <mat-icon>edit</mat-icon> </button>                    
                        <button class="btn"> <mat-icon>delete</mat-icon> </button> 
                    </div>
                </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>


<!-- * MODAL CONFIRM EDIT -->
<ng-template #modal>
    <mat-dialog-actions class="modal">
        <div class="header">
            <span></span>
            <button class="btn btn-close" mat-dialog-close="true"> <mat-icon class="material-symbols-outlined">close</mat-icon></button>
        </div>
        
        <div class="modal-body" >
            <h2 class="text-center font-600">Investigador</h2>

            <div class="grid">
                <div class="content-two">
                    <div class="form-group">
                        <label>Cedula</label>
                        <input class="input-square" placeholder="Cedula" >
                    </div>
    
                    <div class="form-group">
                        <label>Expediente</label>
                        <input class="input-square" placeholder="Expediente" >
                    </div>
                </div>

                <div class="content-two">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input class="input-square" placeholder="Nombres" >
                    </div>
    
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input class="input-square" placeholder="Apellidos" >
                    </div>
                </div>

            </div>

            <div class="footer">
                <button mat-dialog-close="true" class="btn-secondary">Cancelar</button>
                <button class="btn-primary">Registrar</button>
            </div>
        </div>

    </mat-dialog-actions>
</ng-template>
