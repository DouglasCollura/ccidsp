<div class="temp-login">

    <div class="grid justify-items-center align-content-center gap-20">
        <div class="content-logo">
            <img src="/assets/image/logo.jpeg" alt="">
        </div>
        <h1 class="title text-center" >SISTEMA DE GESTIÓN DE PROYECTO</h1>
    </div>

    <div class="card">
        <h2 class="text-center font-600 align-self-center">Inicia sesión</h2>

        <form  [formGroup]="form" (submit)="login()">

            <div class="form-group">
                <label for="">Correo</label>
                <input type="text" class="input-square" [ngClass]="{ 'errorCampos': getFieldInvalid('email') }" formControlName="email">
                <p *ngIf="getFieldInvalid('email')" class="text-error">Campo requerido</p>
            </div>

            <div class="form-group">
                <label for="">Clave</label>
                <input type="password" class="input-square" [ngClass]="{ 'errorCampos': getFieldInvalid('password') }" formControlName="password">
                <p *ngIf="getFieldInvalid('password')" class="text-error">Campo requerido</p>
            </div>

            <div class="form-group">
              <p *ngIf="error" class="text-rojo text-center">Credenciales invalidas.</p>
            </div>

            <div class="form-group">
                <button class="btn-primary btn-block"> Iniciar sesión <mat-icon class="loader" *ngIf="loading" >cached</mat-icon> </button>
            </div>
        </form>

    </div>
</div>


<!-- * MODAL CONFIRM EDIT -->
<ng-template #modal>
    <mat-dialog-actions class="modal">
        <div class="header">
            <span></span>
            <button class="btn btn-close" mat-dialog-close="true"> <mat-icon class="material-symbols-outlined">close</mat-icon></button>
        </div>

        <div class="modal-body" >
            <h2 class="text-center font-600"> ¿Deseas actualizar tu perfil?</h2>
        </div>

    </mat-dialog-actions>
</ng-template>
